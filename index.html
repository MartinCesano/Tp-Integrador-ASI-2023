<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina - Log In</title>
    <link rel="stylesheet" href="estilologin.css">
</head>
<body>
    <div class="tittle-box">
        <h1>CANTINA UTN</h1>
    </div>
    <div class="login-box">
        <form> 
            <fieldset> 
                <label for="usuario" class="login-box__label"> <input type="text" id="usuario" placeholder="USUARIO" class="login-box__label__input"> </label>
                <label for="contraseña" class="login-box__label"> <input type="password" id="Contraseña" placeholder="CONTRASEÑA" class="login-box__label__input"> </label>
                <input type="submit" value="INGRESAR" class="login-box__submit"> 
            </fieldset> 
        </form>
    </div>
</body>
</html>
